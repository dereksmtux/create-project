<!DOCTYPE html>
<html>
<head>
	<title>Timer</title>
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
	<div class="main">
		<p class="display">
			0:0:0
		</p>
		<div class="buttons">

			<p class='num' id ="up">Count up</p>
			<p  class="num" id="down">Count down</p>
			<table>
				<tr>
					<td> <p class="num" id="one">1</p> </td>
					<td> <p class="num" id="two">2</p> </td>
					<td><p class="num" id="three">3</p> </td>
				<tr/>

				</tr>
					<td> <p class="num" id="four">4</p> </td>
					<td> <p class="num" id="five">5</p> </td>
					<td> <p class="num" id="six">6</p> </td>
				</tr>
			<tr>
				<td><p class="num" id="seven">7</p></td>
				<td><p class="num" id="eight">8</p> </td>
				<td><p class="num" id="nine">9</p></td>
			</tr>
			<tr>
				<td class="zero" colspan="2"> <p class="num" id="zero">0</p></td>
				<td><p class="num" id="refresh">CE</p></td>
			</tr>
			</table
		</div>
	</div>
<script src="jquery-3.2.0.min.js"></script>
<script src="userInterface.js"></script>
<script src="timer.js"></script>
</body>
</html>
